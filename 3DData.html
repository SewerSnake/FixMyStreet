<!DOCTYPE html>
<html lang="en" dir="ltr">
<!-- Denna fil är inspirerad av följande GitHub-projekt:
https://gist.github.com/scottlittle/c0c40e2b0aa4a364cc4216cc932e93e7 -->

<head>
  <meta charset="utf-8">
  <title>3D Staple Diagram</title>
  <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
  <script src="script.js">
  </script>
  <script>
    getJSON();
  </script>
</head>

<body>

  <a-scene>
    <a-entity position="8 2 8" rotation="0 0 0">
      <a-entity camera look-controls wasd-controls>
        <a-entity cursor="fuse: true; fuseTimeout: 500" position="0 0 -2" geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.027" material="color: black; shader: flat" </a-entity>
        </a-entity>
        <a-entity light="type: point; color: 'white'; intensity: 0.5" position="20 40 20"></a-entity>
        <a-entity light="type: point; color: 'white'; intensity: 0.5" position="-20 40 20"></a-entity>
        <a-sky color="#c8f8e0"></a-sky>
        <a-entity environment="preset: forest; dressingAmount: 500"> </a-entity>
  </a-scene>

  <script>
    // Lämpliga initieringar för respektive stapel, genom jQuery.
    $(".bar").each(function() {
      this.components.material.material.alphaTest = 0.5;
      this.components.material.material.depthWrite = false;
      this.components.material.material.needsUpdate = true;
    });
  </script>
</body>

</html>
